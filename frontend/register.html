{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h2>Register for StudySmart</h2>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group icon-input">
                <i class="fas fa-user icon"></i> <input type="text" id="username_reg" name="username" placeholder="Username" required>
            </div>
            <div class="form-group icon-input">
                <i class="fas fa-lock icon"></i> <input type="password" id="password_reg" name="password" placeholder="Password" required>
            </div>
            <div class="form-group icon-input">
                <i class="fas fa-envelope icon"></i> <input type="email" id="email_reg" name="email" placeholder="Email (optional)">
            </div>
            
            <button type="submit" class="btn-submit">Register</button>
        </form>
        
        <p class="auth-link">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="register-link">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
