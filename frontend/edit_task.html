{% extends "base.html" %}
{% block content %}
<h2>Edit Task</h2>
<form method="POST">
    Title:<br><input type="text" name="title" value="{{ task.title }}" required><br>
    Subject:<br><input type="text" name="subject" value="{{ task.subject }}" required><br>
    Deadline:<br><input type="datetime-local" name="deadline" value="{{ task.deadline.strftime('%Y-%m-%dT%H:%M') }}" required><br>
    Status:<br>
    <select name="status">
        <option value="Pending" {% if task.status=='Pending' %}selected{% endif %}>Pending</option>
        <option value="Completed" {% if task.status=='Completed' %}selected{% endif %}>Completed</option>
    </select><br><br>
    <input type="submit" value="Update Task">
</form>
{% endblock %}
